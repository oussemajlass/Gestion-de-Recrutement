<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Créer un Candidat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e9ecef; /* Fond légèrement gris */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: 50px;
    }

    h1 {
      color: #333333;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #495057;
      font-size: 1rem;
    }

    .form-control {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
    }

    button {
      background-color: #0d6efd;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #084298;
    }

    .form-label {
      margin-bottom: 8px;
    }

    .mb-3 {
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>


<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Créer un Nouveau Candidat</h1>

  <form th:action="@{/candidats/creer}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" id="nom" name="nom" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prenom :</label>
      <input type="text" id="prenom" name="prenom" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="naissance" class="form-label">Date de naissance:</label>
      <input type="date" id="naissance" name="naissance" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone :</label>
      <input type="text" id="telephone" name="telephone" class="form-control"
             pattern="^\+216\d{8}$"
             title="Le numéro de téléphone doit commencer par +216 suivi de 8 chiffres."
             placeholder="+216xxxxxxxx"
             required>
    </div>

    <div class="mb-3">
      <label for="governorate" class="form-label">Gouvernorat:</label>
    <select id="governorate" name="governorate" required>
      <option value="" disabled selected>Sélectionnez votre gouvernorat</option>
      <option value="Tunis">Tunis</option>
      <option value="Ariana">Ariana</option>
      <option value="Sousse">Sousse</option>
      <option value="Sfax">Sfax</option>
      <option value="Nabeul">Nabeul</option>
      <option value="Monastir">Monastir</option>
      <option value="Jandouba">jandouba</option>
      <option value="Béja">Béja</option>
      <option value="Gabes">Gabes</option>
      <option value="Gafsa">Gafsa</option>

      <!-- Ajoutez d'autres gouvernorats si nécessaire -->
    </select>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="Password" class="form-label">Mot de passe :</label>
      <input type="password" id="Password" name="Password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="Psw" class="form-label">Confirmer le mot de passe:</label>
      <input type="psw" id="Psw" name="Psw" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="cv" class="form-label">CV :</label>
      <input type="file" id="cv" name="cv" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms" class="terms">J'accepte les <a href="#">conditions d'utilisation</a></label>
    </div>

    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
</body>
</html>
