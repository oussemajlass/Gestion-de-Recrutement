<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un Recruteur</title>
</head>
<body>
<h1>Créer un Nouveau Recruteur</h1>
<form action="/recruteurs/creer" method="post">
  <label for="nom">Nom :</label>
  <input type="text" id="nom" name="nom" required><br><br>

  <label for="prenom">Prenom :</label>
  <input type="text" id="prenom" name="prenom" required><br><br>

  <label for="telephone">Téléphone :</label>
  <input type="text" id="telephone" name="telephone" required><br><br>

  <label for="nomEntreprise">Nom de l'entreprise :</label>
  <input type="text" id="nomEntreprise" name="nomEntreprise" required><br><br>

  <label for="secteurActivite">Secteur d'activité :</label>
  <input type="text" id="secteurActivite" name="secteurActivite" required><br><br>

  <label for="email">Email :</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Mot de passe :</label>
  <input type="password" id="password" name="password" required><br><br>

  <button type="submit">Créer</button>
</form>
</body>
</html>
