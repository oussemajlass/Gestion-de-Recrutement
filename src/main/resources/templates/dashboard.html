<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
        }
        .sidebar .nav-link {
            color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 20px;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 250px;
            margin: 20px 0;
            max-width: 100%;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="/dashboard">Dashboard</a>  <!-- Updated to point to the correct route -->
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/admin/recruiters">Gestion des Recruteurs</a>  <!-- Updated to point to the correct route -->
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/offres">Gestion des offre</a>  <!-- Updated to point to the correct route -->
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="content">
    <div class="container my-5">
        <h1 class="text-center mb-4">Dashboard</h1>

        <!-- Stats Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Offres</h5>
                        <p class="card-text fs-3" th:text="${totalOffres}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Candidates</h5>
                        <p class="card-text fs-3" th:text="${totalCandidates}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Recruteurs</h5>
                        <p class="card-text fs-3" th:text="${totalRecruiters}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
</div>

<!-- JS for Charts -->
<script>
    // Example of chart setup (the data here is for demonstration purposes)
    const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
    const randomData = () => Array.from({ length: 7 }, () => Math.floor(Math.random() * 100));

    // Bar Chart
    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Offres',
                data: randomData(),
                backgroundColor: 'rgba(75, 192, 192, 0.7)',
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'top' }
            },
            scales: {
                x: { stacked: true },
                y: { beginAtZero: true, stacked: true }
            },
            animation: { duration: 1000, easing: 'easeInOutBounce' }
        }
    });

    // Pie Chart
    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: ['Offres', 'Candidates', 'Recruteurs'],
            datasets: [{
                data: [30, 50, 20],
                backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)']
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom' }
            },
            animation: { duration: 1500, easing: 'easeOutQuart' }
        }
    });

    // Line Chart
    new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Recruteurs Activity',
                data: randomData(),
                borderColor: 'rgba(75, 192, 192, 0.7)',
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: true }
            },
            animation: { duration: 1200 }
        }
    });
</script>
</body>
</html>
