<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mes Candidatures</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Mes Candidatures</h1>
  <table class="table table-striped table-bordered mt-4">
    <thead>
    <tr>
      <th>#</th>
      <th>Offre ID</th>
      <th>Date de Postulation</th>
      <th>État</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidature, iterStat : ${candidatures}">
      <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${candidature.offre.id}"></td> <!-- Corrigé -->
      <td th:text="${#dates.format(candidature.datePostulation, 'dd/MM/yyyy HH:mm')}"></td>
      <td th:text="${candidature.etat}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
