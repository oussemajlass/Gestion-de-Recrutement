<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier le Profil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Modifier le Profil du Recruteur</h1>
  <form th:action="@{/recruteurs/modifier}" method="post">
    <input type="hidden" th:name="id" th:value="${recruiter.id}"/>

    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <input type="text" id="nom" name="nom" class="form-control" th:value="${recruiter.nom}" required/>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom :</label>
      <input type="text" id="prenom" name="prenom" class="form-control" th:value="${recruiter.prenom}" required/>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone :</label>
      <input type="text" id="telephone" name="telephone" class="form-control" th:value="${recruiter.telephone}" required/>
    </div>

    <div class="mb-3">
      <label for="nomEntreprise" class="form-label">Nom de l'entreprise :</label>
      <input type="text" id="nomEntreprise" name="nomEntreprise" class="form-control" th:value="${recruiter.nomEntreprise}" required/>
    </div>

    <div class="mb-3">
      <label for="secteurActivite" class="form-label">Secteur d'activité :</label>
      <input type="text" id="secteurActivite" name="secteurActivite" class="form-control" th:value="${recruiter.secteurActivite}" required/>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" name="email" class="form-control" th:value="${recruiter.email}" required/>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe :</label>
      <input type="password" id="password" name="password" class="form-control" th:value="${recruiter.password}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Sauvegarder</button>
  </form>
</div>
</body>
</html>
