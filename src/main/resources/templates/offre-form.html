<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Offre</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 700px;
    }

    .card-header {
      background: transparent;
      color: #007bff;
      font-size: 1.8rem;
      text-align: center;
      font-weight: bold;
      padding: 15px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    .form-control {
      border-radius: 20px;
      border: 1px solid #ced4da;
      padding: 10px;
      box-shadow: none;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      border-color: #007bff;
    }

    .btn {
      border-radius: 20px;
      padding: 10px 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .form-group {
      margin-bottom: 15px;
    }
  </style>

</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <span th:if="${offre.id != null}"><i class="fa-solid fa-edit"></i>Nouvelle Offre</span>
    </div>
    <div class="card-body p-4">
      <form th:action="@{/offres/save}" th:object="${offre}" method="post" class="row g-4">
        <div class="col-md-6">
          <label for="mission" class="form-label icon-container">
            <i class="fa-solid fa-briefcase"></i> Mission
          </label>
          <input type="text" id="mission" class="form-control" th:field="*{mission}" placeholder="Ex. : Développement d'application" required>
        </div>
        <div class="col-md-6">
          <label for="contrat" class="form-label icon-container">
            <i class="fa-solid fa-file-contract"></i> Type de Contrat
          </label>
          <input type="text" id="contrat" class="form-control" th:field="*{contrat}" placeholder="Ex. : CDI, CDD" required>
        </div>
        <div class="col-md-6">
          <label for="specialite" class="form-label icon-container">
            <i class="fa-solid fa-user-graduate"></i> Spécialité
          </label>
          <input type="text" id="specialite" class="form-control" th:field="*{spécialité}" placeholder="Ex. : Développeur Full Stack" required>
        </div>
        <div class="col-md-6">
          <label for="villetravaille" class="form-label icon-container">
            <i class="fa-solid fa-location-dot"></i> Ville de Travail
          </label>
          <input type="text" id="villetravaille" class="form-control" th:field="*{villetravaille}" placeholder="Ex. : Paris, Lyon" required>
        </div>
        <div class="col-md-6">
          <label for="experience" class="form-label icon-container">
            <i class="fa-solid fa-hourglass-start"></i> Expérience
          </label>
          <input type="text" id="experience" class="form-control" th:field="*{experience}" placeholder="Ex. : 2-5 ans" required>
        </div>
        <div class="col-md-6">
          <label for="critere" class="form-label icon-container">
            <i class="fa-solid fa-list-check"></i> Critères
          </label>
          <textarea id="critere" class="form-control" th:field="*{critere}" rows="3" placeholder="Ex. : Maîtrise des frameworks Spring et React"></textarea>
        </div>
        <div class="col-md-6">
          <label for="salaire" class="form-label icon-container">
            <i class="fa-solid fa-euro-sign"></i> Salaire (€)
          </label>
          <input type="number" id="salaire" class="form-control" th:field="*{salaire}" placeholder="Ex. : 40000" step="0.01" required>
        </div>
        <div class="col-md-6">
          <label for="nbrarecruter" class="form-label icon-container">
            <i class="fa-solid fa-users"></i> Nombre de Recrutements
          </label>
          <input type="number" id="nbrarecruter" class="form-control" th:field="*{nbrarecruter}" placeholder="Ex. : 3" required>
        </div>
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fa-solid fa-save"></i> Enregistrer
          </button>
          <a th:href="@{/offres/all}" class="btn btn-secondary btn-lg">
            <i class="fa-solid fa-ban"></i> Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
