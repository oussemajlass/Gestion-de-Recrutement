<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil du Recruteur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="'Profil de ' + ${recruiter.nom} + ' ' + ${recruiter.prenom}"></h1>

    <div class="mb-3">
        <h4>Nom :</h4>
        <p th:text="${recruiter.nom}"></p>
    </div>

    <div class="mb-3">
        <h4>Prénom :</h4>
        <p th:text="${recruiter.prenom}"></p>
    </div>

    <div class="mb-3">
        <h4>Nom de l'entreprise :</h4>
        <p th:text="${recruiter.nomEntreprise}"></p>
    </div>

    <div class="mb-3">
        <h4>Secteur d'activité :</h4>
        <p th:text="${recruiter.secteurActivite}"></p>
    </div>

    <div class="mb-3">
        <h4>Téléphone :</h4>
        <p th:text="${recruiter.telephone}"></p>
    </div>

    <div class="mb-3">
        <h4>Email :</h4>
        <p th:text="${recruiter.email}"></p>
    </div>

    <div class="mt-4">
        <a th:href="@{/recruteurs/modifier/{id}(id=${recruiter.id})}" class="btn btn-warning">Modifier le profil</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
