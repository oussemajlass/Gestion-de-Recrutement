<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil du Candidat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f8ff, #ffffff);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #007bff;
            font-size: 2rem;
        }

        h4 {
            color: #343a40;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a[target="_blank"] {
            color: #007bff;
            font-weight: bold;
        }

        a[target="_blank"]:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="'Profil de ' + ${candidate.nom}"></h1>

    <div class="mb-3">
        <h4>Nom :</h4>
        <p th:text="${candidate.nom}"></p>
    </div>
    <div class="mb-3">
        <h4>Prénom :</h4>
        <p th:text="${candidate.prenom}"></p>
    </div>
    <div class="mb-3">
        <h4>Date de Naissance :</h4>
        <p th:text="${candidate.datenaissance}"></p>
    </div>
    <div class="mb-3">
        <h4>Téléphone :</h4>
        <p th:text="${candidate.telephone}"></p>
    </div>
    <div class="mb-3">
        <h4>Gouvernorat :</h4>
        <p th:text="${candidate.gouvernorat}"></p>
    </div>
    <div class="mb-3">
        <h4>Email :</h4>
        <p th:text="${candidate.email}"></p>
    </div>

    <div class="mb-3">
        <h4>CV :</h4>
        <a th:href="${candidate.cvUrl}" target="_blank">Télécharger le CV</a>
    </div>

    <div class="text-center">
        <a href="mes-candidatures" class="btn btn-primary">Voir mes candidatures</a>
    </div>
</div>
</body>
</html>
